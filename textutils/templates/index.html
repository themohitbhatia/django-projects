<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mohit TextUtils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mohit TextUtils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Text Utils!</strong> You can do anything with your text.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="container">
        <form action='/analyze' , method='post'> {% csrf_token %}
            <div action="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let Text Utils do
                    the
                    magic</label>
                <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>

            <!-- REMOVE PUNCTUATION -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="customSwitch1">
                <label class="form-check-label" for="customSwitch1">Remove Punctuations</label>
            </div>

            <!-- UPPERCASE -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="customSwitch2">
                <label class="form-check-label" for="customSwitch2">UPPERCASE</label>
            </div>

            <!-- New Line Remover -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="customSwitch3">
                <label class="form-check-label" for="customSwitch3">New Line Remover</label>
            </div>

            <!-- Extra Space Remover -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="extraspaceremover" role="switch" id="customSwitch4">
                <label class="form-check-label" for="customSwitch4">Extra Space Remover</label>
            </div>

            <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
